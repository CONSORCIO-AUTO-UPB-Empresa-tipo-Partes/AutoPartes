<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS link if needed -->
    <link rel="stylesheet" href="css/Pago.css"> <!-- Optional: Create Pago.css for styling -->
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2>Simulador de Pasarela de Pago</h2>
            </div>
            <div class="card-body">
                <p>Estás a punto de pagar:</p>
                <h3 class="text-center mb-4">Total: $<span id="total-amount">Cargando...</span></h3>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="tu.correo@ejemplo.com" readonly>
                </div>
                <div class="d-grid">
                    <button id="pay-button" class="btn btn-success btn-lg">Pagar Ahora</button>
                </div>
                <div id="payment-status" class="mt-3" style="display: none;">
                    <!-- Payment status messages will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/Pago.js"></script>
</body>
</html>
