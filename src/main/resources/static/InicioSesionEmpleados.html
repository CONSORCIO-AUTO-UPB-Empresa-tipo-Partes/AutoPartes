    <link rel="stylesheet" href="/css/InicioSesionCliente.css">

</head>
<body>
<div class="login-background"></div>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="InicioSesionEmpleados.html"> <!-- Enlace a la página principal -->
            <img src="/img/logo-totes0.png" alt="TOTES BGA" class="logo-principal">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="PrincipalUltimo.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="CatalogoPrincipal.html.html">Catalogo</a></li>

        </div>
    </div>
</nav>

<!-- Contenido de la página de inicio de sesión -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <img src="/img/USUARIO.png" width="80" alt="Usuario">
        <input type="text" placeholder="Email" id="email">

        <div style="position: relative;">
            <input type="password" placeholder="Contraseña" id="password">
            <img src="/img/OjoCerrado.png" alt="Mostrar contraseña" class="toggle-password" id="togglePassword">
        </div>

        <div class="error-message" style="display: none;"></div>
        <button type="submit">Ingresar</button>
        <p class="register-link">¿No tienes una cuenta? <a href="Registro.html">Regístrate aquí</a></p>
    </div>
</div>



    <!-- Toggle mode button -->
    <button class="toggle-mode" onclick="toggleMode()">
        <i class="fas fa-adjust"></i>
    </button>
</div>

<!-- Rayas de fondo -->
<div class="background-stripes">
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="stripe"></div>
</div>
