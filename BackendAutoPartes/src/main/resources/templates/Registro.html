<body>

<!-- Bot√≥n de modo claro/oscuro -->
<button class="toggle-mode" onclick="toggleMode()">üåì Modo</button>


<!-- Contenedor de registro -->
<div class="registro-container">
    <h2>Registrate</h2>
    <form id="formRegistroUsuario">
        <div class="form-row">
            <!-- Columna izquierda -->
            <div class="form-column">
                <div class="mb-3">
                    <label class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombresUsuario" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidosUsuario" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tel√©fono</label>
                    <input type="text" class="form-control" id="telefonoUsuario" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de Documento</label>
                    <select class="form-control" id="tipoDocumento" required>
                        <option value="cc">C√©dula de Ciudadan√≠a</option>
                        <option value="ti">Tarjeta de Identidad</option>
                        <option value="pasaporte">Pasaporte</option>
                        <option value="pasaporte">NIT</option>
                    </select>
                </div>
            </div>

            <!-- Columna derecha -->
            <div class="form-column">
                <div class="mb-3">
                    <label class="form-label">N√∫mero de Documento</label>
                    <input type="text" class="form-control" id="documentoUsuario" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo Electr√≥nico</label>
                    <input type="email" class="form-control" id="correoUsuario" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="contrasenaUsuario" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirmar Contrase√±a</label>
                    <input type="password" class="form-control" id="confirmarContrasena" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Continuar</button>
    </form>
</div>

<script>
    let usuarios = []; // Array para almacenar los usuarios registrados

    // Funci√≥n para cambiar el modo
    function toggleMode() {
        const body = document.body;
        body.classList.toggle("modo-claro");

        // Guardar el estado del modo en localStorage
        if (body.classList.contains("modo-claro")) {
            localStorage.setItem("modo", "claro");
        } else {
            localStorage.setItem("modo", "oscuro");
        }
    }

    // Aplicar el modo guardado al cargar la p√°gina
    function aplicarModoGuardado() {
        const modoGuardado = localStorage.getItem("modo");
        if (modoGuardado === "claro") {
            document.body.classList.add("modo-claro");
        }
    }

    // Llamar a la funci√≥n al cargar la p√°gina
    aplicarModoGuardado();

    document.getElementById("formRegistroUsuario").addEventListener("submit", function (event) {
        event.preventDefault();
        let nombres = document.getElementById("nombresUsuario").value;
        let apellidos = document.getElementById("apellidosUsuario").value;
        let telefono = document.getElementById("telefonoUsuario").value;
        let tipoDocumento = document.getElementById("tipoDocumento").value;
        let documento = document.getElementById("documentoUsuario").value;
        let correo = document.getElementById("correoUsuario").value;
        let contrasena = document.getElementById("contrasenaUsuario").value;
        let confirmarContrasena = document.getElementById("confirmarContrasena").value;

        // Validar que las contrase√±as coincidan
        if (contrasena !== confirmarContrasena) {
            alert("Las contrase√±as no coinciden. Int√©ntalo de nuevo.");
            return;
        }

        // Guardar el nuevo usuario
        usuarios.push({
            nombres: nombres,
            apellidos: apellidos,
            telefono: telefono,
            tipoDocumento: tipoDocumento,
            documento: documento,
            correo: correo,
            contrasena: contrasena,
        });

        alert("Usuario registrado con √©xito!");
        document.getElementById("formRegistroUsuario").reset();
        // Redirigir a la p√°gina de inicio de sesi√≥n
    window.location.href = "InicioSesion.html"; // Coloca esta l√≠nea aqu√≠
});
</script>
