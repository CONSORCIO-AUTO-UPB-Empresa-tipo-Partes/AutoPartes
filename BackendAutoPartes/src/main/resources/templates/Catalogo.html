    // Variables para paginación
    let currentPage = 1;
    const productsPerPage = 12;
    let filteredProducts = [...allProducts];

    // Función para renderizar productos
    function renderProducts() {
        const productContainer = document.getElementById('product-container');
        productContainer.innerHTML = '';

        // Calcular índices para la paginación
        const startIndex = (currentPage - 1) * productsPerPage;
        const endIndex = startIndex + productsPerPage;
        const productsToShow = filteredProducts.slice(startIndex, endIndex);

        // Crear elementos de producto
        productsToShow.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'category-card';
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h4>${product.name}</h4>
                <p class="description">${product.description}</p>
                <p class="price">$${product.price.toLocaleString()}</p>
                <button class="btn btn-primary" onclick="addToCart('${product.name}', ${product.price}, '${product.image}')">🛒 Agregar al carrito</button>
            `;
            productContainer.appendChild(productCard);
        });

        // Renderizar paginación
        renderPagination();
    }

    // Función para renderizar la paginación
    function renderPagination() {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        const pageCount = Math.ceil(filteredProducts.length / productsPerPage);

        // Botón Anterior
        const prevLi = document.createElement('li');
        prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
        prevLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Anterior</a>`;
        pagination.appendChild(prevLi);

        // Números de página
        for (let i = 1; i <= pageCount; i++) {
            const pageLi = document.createElement('li');
            pageLi.className = `page-item ${i === currentPage ? 'active' : ''}`;
            pageLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
            pagination.appendChild(pageLi);
        }

        // Botón Siguiente
        const nextLi = document.createElement('li');
        nextLi.className = `page-item ${currentPage === pageCount ? 'disabled' : ''}`;
        nextLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Siguiente</a>`;
        pagination.appendChild(nextLi);
    }

    // Función para cambiar de página
    function changePage(page) {
        currentPage = page;
        renderProducts();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Función para buscar productos
    function searchProducts(event) {
        event.preventDefault();
        const searchTerm = document.getElementById('search-input').value.toLowerCase();

        if (searchTerm.trim() === '') {
            filteredProducts = [...allProducts];
        } else {
            filteredProducts = allProducts.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
        }

        currentPage = 1;
        renderProducts();
    }

    // Función para añadir un producto al carrito
    function addToCart(name, price, image) {
        // Obtener el carrito actual del localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Verificar si el producto ya está en el carrito
        const existingProduct = cart.find(item => item.name === name);

        if (existingProduct) {
            // Si el producto ya está en el carrito, incrementar la cantidad
            if (existingProduct.available > 0) {
                existingProduct.quantity++;
                existingProduct.available--;
            } else {
                alert('No hay más unidades disponibles de este producto.');
                return;
            }
        } else {
            // Si el producto no está en el carrito, añadirlo
            const product = {
                name: name,
                price: price,
                image: image,
                quantity: 1, // Cantidad inicial
                available: 20 // Unidades disponibles (ajusta este valor según sea necesario)
            };
            cart.push(product);
        }

        // Guardar el carrito actualizado en el localStorage
        localStorage.setItem('cart', JSON.stringify(cart));

        // Opcional: Mostrar una alerta o mensaje de éxito
        alert('Producto agregado al carrito');
    }

        const body = document.body;
        body.classList.toggle("modo-claro");

        // Guardar el estado del modo en localStorage
        if (body.classList.contains("modo-claro")) {
            localStorage.setItem("modo", "claro");
        } else {
            localStorage.setItem("modo", "oscuro");
        }
    }

    // Aplicar el modo guardado al cargar la página
    function aplicarModoGuardado() {
        const modoGuardado = localStorage.getItem("modo");
        if (modoGuardado === "claro") {
            document.body.classList.add("modo-claro");
        }
    }

    // Inicializar la página
    document.addEventListener('DOMContentLoaded', () => {
        aplicarModoGuardado();
        renderProducts();
    });
</script>
