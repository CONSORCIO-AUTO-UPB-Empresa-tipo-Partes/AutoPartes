<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Totes BGA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            background-color: #000;
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar {
            background-color: black;
            padding: 20px 0;
            border-bottom: 4px solid white;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .navbar-brand {
            color: white !important;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }
        .contacto-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 0;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: stretch;
            overflow: hidden;
            position: relative;
        }
        .contacto-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Superposición oscura */
            z-index: 1;
        }
        .contacto-container .imagen-contacto {
            flex: 1;
            background-image: url('../assets/IMAGENES/secretaria.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 2;
        }
        .contacto-container .info-contacto {
            flex: 1;
            padding: 40px;
            position: relative;
            z-index: 2;
        }
        .contacto-container h2 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ff0033;
        }
        .contacto-container p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ddd;
        }
        .contacto-container .info-contacto a {
            color: #ff0033;
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contacto-container .info-contacto a:hover {
            color: #cc0029;
        }
        .contacto-container .info-contacto a i {
            font-size: 24px;
        }
        .toggle-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            z-index: 1000;
        }
        .toggle-mode:hover {
            transform: scale(1.05);
        }
        .modo-claro {
            background-color: white !important;
            color: black !important;
        }
        .modo-claro .navbar {
            background-color: white !important;
            border-bottom: 4px solid #ddd;
        }
        .modo-claro .navbar-brand {
            color: black !important;
        }
        .modo-claro .contacto-container {
            background-color: #f8f9fa !important;
            color: black !important;
        }
        .modo-claro .contacto-container::before {
            background: rgba(255, 255, 255, 0.5); /* Superposición clara */
        }
        .modo-claro .info-contacto a {
            color: #007BFF !important;
        }
        .modo-claro .info-contacto a:hover {
            color: #0056b3 !important;
        }
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .contacto-container {
                flex-direction: column;
                margin: 50px 20px;
            }
            .contacto-container .imagen-contacto {
                height: 300px;
            }
            .contacto-container .info-contacto {
                padding: 20px;
            }
            .contacto-container h2 {
                font-size: 28px;
            }
            .contacto-container p {
                font-size: 16px;
            }
        }

        }
        .modo-claro .navbar {
            background-color: white !important;
        }
        .modo-claro .navbar-dark .navbar-nav .nav-link {
            color: black !important; /* Enlaces del navbar en negro */
        }
        .modo-claro .footer {

        }
        .modo-claro .footer a {

        .modo-claro .card {

    </style>
