<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios - Totes BGA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/Registro.css">
</head>
<body>
    <div class="background-stripes">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/img/logo-totes0.png" alt="TOTES BGA" class="logo-principal">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="PrincipalUltimo.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="CatalogoPrincipal.html">Catalogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="InicioSesionCliente.html">Iniciar Sesion</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bot√≥n de modo claro/oscuro -->
    <button class="toggle-mode" onclick="toggleMode()">üåì Modo</button>

    <!-- Contenedor de registro -->
    <div class="registro-container">
        <h2>Registrate</h2>

        <!-- Mensajes de error y √©xito -->
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        <div id="success-message" class="alert alert-success" style="display: none;"></div>

        <form id="formRegistroUsuario">
            <div class="form-row">
                <!-- Columna izquierda -->
                <div class="form-column">
                    <div class="mb-3">
                        <label class="form-label">Nombres y Apellidos</label>
                        <input type="text" class="form-control" id="personName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tel√©fono</label>
                        <input type="text" class="form-control" id="phonenumber" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Direcci√≥n</label>
                        <input type="text" class="form-control" id="personaddress" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Documento</label>
                        <select class="form-control" id="typedocument" required>
                            <option value="CC">C√©dula de Ciudadan√≠a</option>
                            <option value="TI">Tarjeta de Identidad</option>
                            <option value="NIT">NIT</option>
                            <option value="CE">C√©dula de Extranjer√≠a</option>
                        </select>
                    </div>
                </div>

                <!-- Columna derecha -->
                <div class="form-column">
                    <div class="mb-3">
                        <label class="form-label">N√∫mero de Documento</label>
                        <input type="text" class="form-control" id="iddocument" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo Electr√≥nico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirmar Contrase√±a</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarme</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/registroUsuario.js"></script>
</body>
</html>
